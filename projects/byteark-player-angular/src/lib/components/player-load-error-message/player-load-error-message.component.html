<div
  style="
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
      'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
      'Helvetica Neue', sans-serif;
  "
>
  <div>
    <p style="color: #eaeaea; font-weight: bold; margin-bottom: 0">
      {{ this.error.message }}
    </p>
    <p style="color: #bababa; margin-bottom: 0">
      {{ this.error.messageSecondary }}
    </p>
    <p
      style="
        color: #7a7a7a;
        font-size: smaller;
        margin-top: 1rem;
        margin-bottom: 0;
      "
    >
      {{ this.error.code }}
    </p>
  </div>
</div>
